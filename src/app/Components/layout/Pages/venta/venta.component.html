<h1 style="margin: 20px 0px 0px 40px">Nueva Venta</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-content>
        <form [formGroup]="formularioProductoVenta" (ngSubmit)="agregarProductoParaVenta()">

            <mat-grid-list cols="4" rowHeight="80px">

                <mat-grid-tile [colspan]="2"> 
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Producto</mat-label>
                        <input matInput type="text" placeholder="Buscar..." formControlName="producto" [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                         [displayWith]="mostrarProducto" (optionSelected)="productoParaVenta($event)" >
                            <mat-option *ngFor="let option of listaProductosFiltro" [value]="option">
                                {{option.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                        <mat-label>Cantidad</mat-label>
                        <input matInput type="number" formControlName="cantidad">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button color="primary" [disabled]="formularioProductoVenta.invalid" style="width:80%;">
                        <mat-icon mat-list-icon>add</mat-icon>Agregar
                    </button>
                </mat-grid-tile>

            </mat-grid-list>

        </form>

        <mat-grid-list cols="4" rowHeight="80px"> 
            <mat-grid-tile [colspan]="2"></mat-grid-tile>

            <mat-grid-tile >
                <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                    <mat-label>Tipo de pago</mat-label>
                    <mat-select [(value)]="tipoPagoPorDefecto">
                        <mat-option value="Efectivo">Efectivo</mat-option>
                        <mat-option value="Tarjeta">Tarjeta</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile >
                <button mat-raised-button color="accent" style="width: 80%;">
                    Total: $ {{totalPagar.toFixed(2)}}
                </button>
            </mat-grid-tile>

        </mat-grid-list>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="datosDetalleVenta">
    
                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef> Producto </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.descripcionProducto}} </td>
                </ng-container>
    
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.cantidad}} </td>
                </ng-container>
    
                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.precioTexto}} </td>
                </ng-container>
    
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> Total </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.totalTexto}} </td>
                </ng-container>
    
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef style="width:80px"> Acciones </th>
                    <td mat-cell *matCellDef="let producto">
                        <button mat-icon-button color="warn" (click)="eliminarProducto(producto)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
            </table>

        </div>

        <mat-grid-list cols="4" rowHeight="80px">
            <mat-grid-tile [colspan]="3"></mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="primary" 
                [disabled]="listaProductosParaVenta.length < 1 || bloquearBotonRegistrar" 
                (click)="registrarVenta()" style="width:80%;">
                    <mat-icon mat-list-icon>new_label</mat-icon>Registrar
                </button>
            </mat-grid-tile>
        </mat-grid-list>

    </mat-card-content>
</mat-card>
